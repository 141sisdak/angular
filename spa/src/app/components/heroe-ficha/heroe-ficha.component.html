<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class='row animated fadeIn fast'>
    <div class='col-md-4'>
        <img [src]="heroe.img" [alt]="heroe.img">
        <br><br>

    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa=='DC'" src="assets/img/ico-dc.jpg" alt="icono-casa" height="150" width="150" class="d-block">
            <img *ngIf="heroe.casa=='Marvel'" src="assets/img/ico-marvel.jpg" alt="icono-casa" height="150" width="150" class="d-block">
            <a [routerLink]="['/heroes']" class="btn btn-outline-primary mt-5">Regresar</a>
        </div>
    </div>
</div>
