<div class="card mb-5" style="width: 18rem;">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <small class="text-muted d-block">{{heroe.aparicion}}</small>
        <button (click)="verFichaHeroeEmitter()" type="button" class="btn btn-outline-primary mt-3 w-100">Ver más...</button>
        <!--<a [routerLink]="['/heroe-ficha', i]" class="btn btn-outline-primary mt-3 w-100">Ver más...</a>-->
    </div>
</div>
