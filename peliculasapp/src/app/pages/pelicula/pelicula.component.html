<div class='row mt-5' *ngIf="pelicula">

    <div class='col-md-6'>

        <img src="https://image.tmdb.org/t/p/w500{{pelicula.poster_path}}" class="img-thumbnail" alt="poster">

    </div>

    <div class='col-md-6'>
        <h3>{{pelicula.title}}</h3>
        <div class='row'>
            <div class="col">
                <star-rating [value]="pelicula.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="grey" size="24px" [readonly]="false"> </star-rating>
            </div>
            <div class="col text-white">
                {{pelicula.vote_average}}
            </div>
        </div>
        <div class='row mt-3'>
            <div class='col text-white'>
                {{pelicula.overview}}
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <button (click)="onVolver()" type="button" class="btn btn-outline-info mt-5">Volver</button>
            </div>
        </div>
    </div>
</div>

<div class='row'>
    <div class='col'>
        <app-cast-slideshow *ngIf="cast.length>0" [cast]="cast"></app-cast-slideshow>
    </div>
</div>
