<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row mb-3">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control w-50" type="text" [ngModel]="usuario.nombre" [class.is-invalid]="nombre.invalid && nombre.touched" #nombre="ngModel" name="nombre" placeholder="Nombre" required minlength="5">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control w-50" type="text" [ngModel]="usuario.apellido" [class.is-invalid]="apellido.invalid && apellido.touched" #apellido="ngModel" name="apellido" placeholder="Apellido" required minlength="5">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row mb-3">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control w-50" type="email" name="email" placeholder="Correo electrÃ³nico" [ngModel]="usuario.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
            <small *ngIf="email.invalid && email.touched" class="form-text text-danger">Email incorrecto</small>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select class="form-select w-50" name="pais" [disabled]="paises.length==0" [ngModel]="usuario.pais" #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched" required>
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
            <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Debes seleccionar un pais</small>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="M" ngModel #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched" required>
                <label class="form-check-label" for="inlineRadio1">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="F" ngModel #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched" required>
                <label class="form-check-label" for="inlineRadio1">Femenino</label>
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
