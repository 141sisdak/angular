<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row mb-3">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control w-50" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <small *ngIf="nombreNoValido" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control w-50" type="text" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                <small *ngIf="apellidoNoValido" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row mb-3">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control w-50" type="email" placeholder="Correo electrónico" formControlName="email" [class.is-invalid]="emailNoValido">
            <small *ngIf="emailNoValido" class="form-text text-danger">Email incorrecto</small>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col-8">

            <input class="form-control w-50" type="email" placeholder="Nombre de usuario" formControlName="usuario" [class.is-invalid]="usuarioNoValido">
            <small *ngIf="usuarioNoValido" class="form-text text-danger">Usuario ya esta en uso</small>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label class="col-2 col-form-label">Constraseña</label>
        <div class="col-8">

            <input class="form-control w-50" type="text" placeholder="Contraseña" formControlName="pass1" [class.is-invalid]="pass1NoValido">
            <!--<small *ngIf="emailNoValido" class="form-text text-danger">Email incorrecto</small>-->
        </div>
    </div>

    <div class="form-group row mb-3">
        <label class="col-2 col-form-label">Repetir contraseña</label>
        <div class="col-8">

            <input class="form-control w-50" type="text" placeholder="Repetir contraseña" formControlName="pass2" [class.is-invalid]="pass2NoValido">
            <!--<small *ngIf="emailNoValido" class="form-text text-danger">Email incorrecto</small>-->
        </div>
    </div>

    <div class="row mb-3" formGroupName="direccion">
        <label class="col-2 ">Dirección</label>

        <div class="col-auto">
            <input class="form-control" type="text" placeholder="Poblacion" formControlName="poblacion" [class.is-invalid]="poblacionNoValido">
            <small *ngIf="poblacionNoValido" class="form-text text-danger">Campo requerido</small>
        </div>
        <div class="col-auto">
            <input class="form-control" type="text" placeholder="Ciudad" formControlName="ciudad" [class.is-invalid]="ciudadNoValido">
            <small *ngIf="ciudadNoValido" class="form-text text-danger">Campo requerido</small>
        </div>

    </div>

    <div class="row mb-3">
        <div class="col">
            <table class="table w-75">
                <thead class="bg-dark text-white text-center">
                    <tr>
                        <th>ID</th>
                        <th>Pasatiempo</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody formArrayName="pasatiempos">
                    <tr *ngFor="let control of pasatiempos.controls; let i = index">
                        <td>{{i+1}}</td>
                        <td><input class="w-100" type="text" [formControlName]="i"></td>
                        <td><button class="btn btn-danger" (click)="borrarPasatiempo(i)">Borrar</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary mt-3 mb-5" (click)="agregarPasatiempo()">Agregar</button>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>

<hr>
<pre>
    Estado del formulario: {{form.valid}}
    <br>
    Status: {{form.status}}
</pre>

<pre>
    {{form.value | json}}
</pre>
