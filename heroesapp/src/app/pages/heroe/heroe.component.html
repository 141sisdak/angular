<h1>
    Heroe <small>Nombre del heroe</small></h1>
<hr>

<div class="row text-end">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left"></i>
            Volver
        </button>
    </div>
</div>

<div class="row">
    <div class='col'>
        <form (ngSubmit)="guardar(form)" #form="ngForm">

            <div class="mb-3">
                <label for="id" class="form-label">Firebase ID</label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="heroe.id" disabled="disabled">
                <small class="form-text">Este campo es autogenerado</small>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="heroe.nombre" placeholder="Nombre del heroe" required>
            </div>

            <div class="mb-3">
                <label for="poder" class="form-label">Poder</label>
                <input type="text" class="form-control" id="poder" name="poder" [(ngModel)]="heroe.poder" placeholder="Poder del heroe">
            </div>

            <div class="mb-3 ">
                <label class="form-label">Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo=false" class="btn btn-outline-success w-25" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true" class="btn btn-outline-danger w-25" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>


        </form>
    </div>
</div>
