<h1>Listado de heroes</h1>
<hr>


<div class='row'>
    <div class='col text-end'>
        <button class="btn btn-primary" routerLink="/heroe/nuevo"> <i class="fa fa-plus"></i> Agregar</button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length>0" class="table mt-4">
    <thead class="bg-dark text-white">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <span *ngIf="heroe.vivo" class="badge bg-success">Vivo</span>
                <label *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</label>
            </td>
            <td class="d-flex justify-content-around">
                <button type="button" class="btn btn-info me-1" [routerLink]="['/heroe', heroe.id]">
                    <i class="fa fa-pen"></i>
                </button>

                <button type="button" class="btn btn-danger me-1" (click)="borrarHeroe(heroe, i)">
                    <i class="fa fa-trash"></i>
                </button>

            </td>
        </tr>
    </tbody>
</table>

<div class="alert alert-warning text-center mt-3" role="alert" *ngIf="!cargando && heroes.length==0">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>

</div>

<div class="alert alert-info text-center mt-3" role="alert" *ngIf="cargando">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
