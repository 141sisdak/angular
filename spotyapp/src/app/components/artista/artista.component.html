<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading">
    <div class='row animated fadeIn'>
        <div class='col text-center'>
            <a [href]="artista.external_urls.spotify">
                <img class="border border-3 border-white rounded " [src]="artista.images | noimage" alt="">
            </a>
        </div>
    </div>

    <div class='row mt-5 animated fadeIn'>
        <div class='col-4'>
            <div class="rounded-pill p-3 miniCard text-center" style="background-color: #6699ff;">
                <h4>Popularidad: {{artista.popularity }}</h4>
            </div>
        </div>
        <div class='col-4'>
            <div class="rounded-pill p-3 miniCard text-center" style="background-color: #ff66cc;">
                <h4>Nombre: {{artista.name}}</h4>
            </div>
        </div>
        <div class='col-4'>
            <div class="rounded-pill p-3 miniCard text-center" style="background-color: #00cc44;">
                <h4>Seguidores: {{artista.followers.total | separadorMiles}}</h4>
            </div>
        </div>
    </div>

</div>

<div class='row mt-5'>
    <div class='col'>
        <table class="table">
            <thead>
                <tr class="text-white">
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks" class="text-white">
                    <td>
                        <img [src]="track.album.images | noimage" alt="" class="img-thumb">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <iframe [src]="track.id | domseguro:'https://open.spotify.com/embed/track/' " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
